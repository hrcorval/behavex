name: Test behavex in latest python versions

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test-behavex:
    runs-on: ${{ matrix.os }}

    env:
      PYTHONIOENCODING: utf-8
      PYTHONLEGACYWINDOWSSTDIO: utf-8

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install setuptools
        run: |
          python -m pip install 'setuptools>=61'

      - name: Install behavex
        run: |
          python -m pip install --upgrade pip
          python setup.py sdist
          pip install --extra-index-url https://test.pypi.org/simple/ dist/behavex-4.3.0rc1.tar.gz
          pip freeze


      - name: Verify behavex command
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            dir
            behavex .\\tests\\features\\*.feature
          else
            behavex ./tests/features/*.feature
          fi

      # Set report.json to be available as an artifact for debugging
      - name: Set report.json to be available as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: /home/runner/work/behavex/behavex/output/report.json

  # Test behavex without setuptools
  test-without-setuptools:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install behavex without setuptools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m pip install behave==1.2.6 jinja2 configobj minify-html csscompressor allure-python-commons
          python -m pip install --extra-index-url https://test.pypi.org/simple/ "behavex-images==3.2.2rc1"
          python -m build
          python -m pip install dist/behavex-4.3.0rc1.tar.gz --no-deps

      - name: Run behavex tests with image attachments
        run: |
          behavex ./tests/features/image_attachment_tests.feature
